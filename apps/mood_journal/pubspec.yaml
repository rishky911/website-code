name: mood_journal
description: AI Therapeutic Mood Journal.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Factory Standard Core
  go_router: ^12.0.0
  flutter_riverpod: ^2.4.0
  google_fonts: ^6.3.2

  # Feature Dependencies
  google_generative_ai: ^0.4.0
  fl_chart: ^0.65.0
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0
  intl: ^0.18.1
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # Factory Modules
  ui_shell:
    path: ../../modules/ui_shell
  analytics_wrapper:
    path: ../../modules/analytics_wrapper

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  isar_generator: ^3.1.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
