name: outfit_generator
description: AI Wardrobe & Outfit Planner.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Factory Standard Core
  go_router: ^12.0.0
  flutter_riverpod: ^2.4.0
  google_fonts: ^6.3.2

  # Feature Dependencies
  image_picker: ^1.0.4
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0
  path_provider: ^2.1.1
  uuid: ^4.2.1

  # Factory Modules
  ui_shell:
    path: ../../modules/ui_shell
  analytics_wrapper:
    path: ../../modules/analytics_wrapper
  onboarding_manager:
    path: ../../modules/onboarding_manager

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  isar_generator: ^3.1.0
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "../../assets/master_icon.png"

flutter_native_splash:
  color: "#121212"
  image: "../../assets/master_icon.png"
  android_12:
    image: "../../assets/master_icon.png"
    icon_background_color: "#121212"

flutter:
  uses-material-design: true
