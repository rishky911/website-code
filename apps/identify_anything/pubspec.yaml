name: identify_anything
description: AI Object Scanner - The Google Lens of the Factory.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Factory Standard Core
  go_router: ^12.0.0
  flutter_riverpod: ^2.4.0
  google_fonts: ^6.3.2

  # Feature Dependencies
  camera: ^0.10.5
  google_mlkit_image_labeling: ^0.13.0
  google_mlkit_text_recognition: ^0.14.0
  permission_handler: ^11.0.1

  # Factory Modules
  subscription_manager:
    path: ../../modules/subscription_manager
  onboarding_manager:
    path: ../../modules/onboarding_manager
  ui_shell:
    path: ../../modules/ui_shell
  analytics_wrapper:
    path: ../../modules/analytics_wrapper

  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.2
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "../../assets/master_icon.png"

flutter_native_splash:
  color: "#121212"
  image: "../../assets/master_icon.png"
  android_12:
    image: "../../assets/master_icon.png"
    icon_background_color: "#121212"

flutter:
  uses-material-design: true
