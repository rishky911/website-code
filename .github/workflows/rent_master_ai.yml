name: Build rent_master_ai

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
    - run: flutter pub get
      working-directory: apps/rent_master_ai
    - run: flutter test
      working-directory: apps/rent_master_ai
    - run: flutter build apk --release
      working-directory: apps/rent_master_ai
    - uses: actions/upload-artifact@v4
      with:
        name: rent-master-ai-apk
        path: apps/rent_master_ai/build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
    - run: flutter pub get
      working-directory: apps/rent_master_ai
    - run: flutter build ios --release --no-codesign
      working-directory: apps/rent_master_ai
    - run: |
        mkdir -p Payload
        mv apps/rent_master_ai/build/ios/iphoneos/Runner.app Payload
        zip -r rent_master_ai.ipa Payload
    - uses: actions/upload-artifact@v4
      with:
        name: rent-master-ai-ipa
        path: rent_master_ai.ipa
