name: Build rent_master_ai

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
    - run: flutter pub get
      working-directory: apps/rent_master_ai
    - run: flutter test
      working-directory: apps/rent_master_ai
    - run: flutter build apk --release
      working-directory: apps/rent_master_ai
    - uses: actions/upload-artifact@v4
      with:
        name: rent-master-ai-apk
        path: apps/rent_master_ai/build/app/outputs/flutter-apk/app-release.apk
