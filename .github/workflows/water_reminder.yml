name: Build water_reminder

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
    - run: flutter create .
      working-directory: apps/water_reminder
    - run: flutter pub get
      working-directory: apps/water_reminder
    - run: flutter test
      working-directory: apps/water_reminder
    - run: flutter build apk
      working-directory: apps/water_reminder
    - uses: actions/upload-artifact@v4
      with:
        name: water-reminder-apk
        path: apps/water_reminder/build/app/outputs/flutter-apk/app-release.apk