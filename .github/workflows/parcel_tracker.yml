name: Build parcel_tracker

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
    - run: flutter pub get
      working-directory: apps/parcel_tracker
    - run: flutter test
      working-directory: apps/parcel_tracker
    - run: flutter build apk
      working-directory: apps/parcel_tracker
    - uses: actions/upload-artifact@v4
      with:
        name: parcel-tracker-apk
        path: apps/parcel_tracker/build/app/outputs/flutter-apk/app-release.apk